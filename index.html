<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weekend 1</title>
  <script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
  <script src="app.js" charset="utf-8"></script>
</head>
<body>
  <form>
    <label for="employeeFirstName">First Name</label>
    <input type="text" id="employeeFirstName" name="employeeFirstName" />
    <label for="employeeLastName">Last Name</label>
    <input type="text" id="employeeLastName" name="employeeLastName" />
    <label for="employeeIdNumber">ID Number</label>
    <input type="text" name="employeeIdNumber" />
    <label for="employeeTitle">Title</label>
    <input type="text" name="employeeTitle" />
    <label for="employeeSalary">Employee Salary</label>
    <input type="text" name="employeeSalary" />
    <input type="submit" value="Submit" />
  </form>

  <div>
    <h2>Employees</h2>
    <!-- to be added via JavaScript -->
    <section>
    <table>
      <thead>
        <tr>
          <td>First Name</td>
          <td>Last Name</td>
          <td>ID</td>
          <td>Title</td>
          <td>Annual Salary</td>
        </tr>
      </thead>
      <tbody id="employees">
      </tbody>
    </table>
    </section>
    <section>
      Employee Monthly Salary: <span id="totalSalary"></span>
    </section>

  </div>
</body>
</html>
